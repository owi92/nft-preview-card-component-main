<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0"
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS-STYLES -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <!-- main: container -->
    <main class="main">
      <!-- image-container  -->
      <div class="top-container">
        <!-- main-img -->
        <img
          class="top-container__img"
          src="images/image-equilibrium.jpg"
          alt=""
        />

        <!-- after -->
        <div class="top-container__overlay"></div>

        <!-- hidden -->
        <div class="top-container--hidden">
          <!-- eye-img -->
          <img
            class="image-container__eye-img"
            src="images/icon-view.svg"
            alt=""
          />
        </div>
      </div>

      <div class="middle-container">
        <h1 class="middle-container__title">Equilibrium #3429</h1>

        <!-- description -->
        <p class="middle-container__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- spec-row -->
        <div class="middle-container__specs">
          <!-- left-col -->
          <div class="middle-container__left">
            <img
              class="middle-container__img"
              src="images/icon-ethereum.svg"
              alt=""
            />
            0.041 ETH
          </div>

          <!-- right-col -->
          <div class="middle-container__right">
            <img
              class="middle-container__img"
              src="images/icon-clock.svg"
              alt=""
            />
            3 days left
          </div>
        </div>

        <div class="middle-container__divider"></div>
      </div>

      <!-- credit -->
      <div class="bottom-container">
        <!-- avatar-img -->
        <img
          class="bottom-container__img"
          src="images/image-avatar.png"
          alt=""
        />

        <p class="bottom-container__p">
          Creation of
          <!-- author -->
          <span class="bottom-container__author">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Ole</a>
        .
      </div>
    </footer>
  </body>
</html>
